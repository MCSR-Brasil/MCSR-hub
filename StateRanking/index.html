<html lang="pt-BR">
	<head>
    <script src="./Scripts/papaparse.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ranking de estados</title>
		<meta charset="utf-8">
    <script src="https://kit.fontawesome.com/d1724c4f06.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../images/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
        
	</head>
    <body>
      <div class="d-flex justify-content-between">
        <div class="run-container d-flex flex-column">
          
          <div class="d-flex justify-content-around">
            <a href="../index.html" class="back-button" id="backBtn">Voltar</a>
              <p class="Title " id="estado">Brasil</p> 
              <button class="brasilBtn" id="brBtn">Brasil inteiro</p>  
          </div>

          <div class=" times">
            <div class="d-flex justify-content-around">
              <button class="cat-btn" id="rsgBtn" onclick="handleButtonClick('rsgBtn', '1.16rsg', 0, 4, 'visible')">RSG</button>
              <button class="cat-btn" id="ssgBtn" onclick="handleButtonClick('ssgBtn', '1.16ssg', 13, 17, 'hidden')">SSG</button>
              <a href="https://docs.google.com/spreadsheets/d/1ovMyHrmk0J4BumPygSigTScmt7T-saKqaHrPCjSQG-Y/edit?usp=sharing" ><button class="cat-btn" id="outrasBtn">OUTRAS</button></a>
            </div>

            <div class="d-flex justify-content-around" id="verDiv">
              <button class="ver-btn" id="1.7Btn" onclick="handleButtonClick('1.7Btn', '1.7rsg', 9, 12, 'visible')">Pre 1.9</button>  
              <button class="ver-btn" id="1.14Btn" onclick="handleButtonClick('1.14Btn', '1.14rsg', 5, 8, 'visible')">1.13-1.15</button>
              <button class="ver-btn" id="1.16Btn" onclick="handleButtonClick('1.16Btn', '1.16rsg', 0, 3, 'visible')">1.16+</button>
            </div>

              <div class="d-flex flex-column justify-content-center"  id="tbl-data">
                <hr>
              </div>
            </div>

          </div>
      </div>
      <div id="chartdiv"></div>




    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>

		<script src="./Scripts/index.js"></script>
