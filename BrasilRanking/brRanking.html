<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ranking Brasileiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.ico">
</head>
<body>
    <a href="../index.html" class="back-button fixed">Voltar</a>
        <div class="text">
            <select name="cat" id="cat" onchange="handleCatChange(event.target.value)">
                <option value="1.16+">1.16+</option>
                <option value="SSG 1.16+">SSG 1.16+</option>
                <option value="1.13-1.15">1.13-1.15</option>
                <option value="1.9-1.12">1.9-1.12</option>
                <option value="Pre 1.9">Pre 1.9</option>
            </select>
        </div>
        
        <div class="table-container">
            <div class="data-table-container background-transparent">
                <table id="data-table">
                    <tbody>
                        <tr> 
                        <!-- RANKING VAI APARECER AQUI -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- MODAL DE QUANDO CLICA A RUN -->
        <div class="modal-container d-flex justify-content-center align-items-center" id="modal-container">
            <div class="run-modal" id="runModal">
                <div class="modal-close-container">
                    <button id="modal-close-btn" class="modal-close" onmousedown="closeModal()">Voltar</button>
                </div>
    
                <div class="flex-container">
                    <iframe
                        id="modalIframe"
                        class="modal-iframe item"
                        src=""
                        frameborder="0"
                        allowfullscreen>
                    </iframe> 
                    <div class="d-flex flex-column direction-column">
                        <div class="modal-info-text item d-flex justify-content-between">
                            <div>
                                <h1>Data</h1>
                                <p id="modalDate">**/**/****</p>
                            </div>
                            <div>
                                <h1>Verificada</h1>
                                <p id="modalVerified">*****</p>
                            </div>
                        </div>
                        <div class="modal-info-text item d-flex justify-content-between"> 
                            <div>
                                <h1>Bastion</h1>
                                <p id="modalBastion">*****</p>
                            </div>
                            <div>
                                <h1>Seed</h1>
                                <p id="modalSeed">*****</p>
                            </div>
                        </div>
                        <div class="modal-info-text item d-flex justify-content-between"> 
                            <div>
                                <h1>Tempo</h1>
                                <p id="modalTime">*****</p>
                            </div>
                            <div>
                                <h1>Rank &#127757;</h1>
                                <p id="modalRankGlobe">*****</p>
                            </div>
                        </div>
                        <div class="modal-info-text item d-flex justify-content-between"> 
                            <div>
                                <h1></h1>
                                <p id="modalDesc">*****</p>
                            </div>
                        </div>
            

                    </div>
                </div>
            </div>
        </div>
          
    

    <script src="brRanking.js" defer></script>
</body>
</html>
