<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Brasileiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="../images/icon.ico"> </head>
<body>
    <header>
        <a href="../index.html" class="back-button fixed-back-button">Voltar</a>
        <div class="title-container">
            <select name="cat" id="cat" onchange="handleCatChange(this.value)">
                <option value="1.16+">1.16+</option>
                <option value="SSG 1.16+">SSG 1.16+</option>
                <option value="1.13-1.15">1.13-1.15</option>
                <option value="1.9-1.12">1.9-1.12</option>
                <option value="Pre 1.9">Pre 1.9</option>
            </select>
        </div>
    </header>

    <main class="table-section-container">
        <div class="data-table-wrapper">
            <table id="data-table">
                <thead>
                    </thead>
                <tbody>
                    </tbody>
            </table>
            <div id="loading-indicator" style="display: none; text-align: center; padding: 20px; font-size: 1.2em;">Loading data...</div>
            <div id="error-message-container" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="run-modal-content" id="runModalContent">
            <button id="modal-close-btn" class="modal-close-button" onmousedown="closeRunModal()">‚úï</button>
            <div class="modal-body-grid">
                <div class="modal-video-container">
                    <iframe
                        id="modalIframe"
                        class="modal-iframe"
                        src=""
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="modal-info-container">
                    <div class="modal-info-item">
                        <h2>Data</h2>
                        <p id="modalDate">--/--/----</p>
                    </div>
                    <div class="modal-info-item">
                        <h2>Verificada</h2>
                        <p id="modalVerified">-----</p>
                    </div>
                    <div class="modal-info-item">
                        <h2>Bastion</h2>
                        <p id="modalBastion">-----</p>
                    </div>
                    <div class="modal-info-item">
                        <h2>Seed</h2>
                        <p id="modalSeed">-----</p>
                    </div>
                    <div class="modal-info-item">
                        <h2>Tempo</h2>
                        <p id="modalTime">--:--.---</p>
                    </div>
                    <div class="modal-info-item">
                        <h2>Rank üåç</h2>
                        <p id="modalRankGlobe">-----</p>
                    </div>
                    <div class="modal-info-item modal-info-item-full">
                        <h2>Descri√ß√£o</h2>
                        <p id="modalDesc">-----</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="brRanking.js" defer></script>
</body>
</html>
