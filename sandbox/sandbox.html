<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/scrollbar.css">
    <link rel="stylesheet" href="./sandbox.css">

</head>
<body>
    <button class="background-transparent-bright" onmousedown="renderData(brRankingjsonData.values, 0, 3)">1.16+</button>
    <button class="background-transparent-bright" onmousedown="renderData(brRankingjsonData.values, 16, 20)">SSG 1.16+</button>
    <button class="background-transparent-bright" onmousedown="renderData(brRankingjsonData.values, 6, 9)">1.13-1.15</button>
    <button class="background-transparent-bright" onmousedown="renderData(brRankingjsonData.values, 21, 24)">1.9-1.12</button>
    <button class="background-transparent-bright" onmousedown="renderData(brRankingjsonData.values, 11, 14)">Pre 1.9</button>
    <button class ="background-transparent-bright" onmousedown="clearFromId('tbody')">Clear Ranking</button>
    <button class ="background-transparent-bright" onmousedown="clearFromId('main-container')">Clear RBS</button>
    <button class ="background-transparent-bright" onmousedown="fetchRBSData('historico')">Show RBS</button>
    <a href="../index.html" class="back-button fixed">Voltar</a>

    <p id="title">Brasil</p>
    <table id="data-table">
        <tbody id="tbody">
        </tbody>
    </table>
    <div id="main-container"></div>
    <div class="d-flex flex-column justify-content-center"  id="tbl-data">
        <hr>
    </div>

    <script src="sandbox.js"></script>
    <script src="../BrasilRanking/brRanking.js"></script>
    <script src="../historia/Scripts/historia.js"></script>
</body>
</html>
