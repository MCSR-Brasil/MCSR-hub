<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
</head>
<body>

    <h1>Fetch Request Example</h1>

    <!-- Button to authenticate (redirects to https://back-end-mjtwrg.fly.dev/login) -->
    <button id="loginBtn">Login</button>

    <br><br>

    <!-- Button to make the POST request to /api/runs -->
    <button id="submitBtn">Submit Data</button>

    <script>
        // Login button logic
        document.getElementById('loginBtn').addEventListener('click', function() {
            // Redirect to the login page on the backend server
            window.location.href = 'https://back-end-mjtwrg.fly.dev/login';
        });

        // Submit button logic to send POST request to the API
        document.getElementById('submitBtn').addEventListener('click', function() {
            const requestData = {
                name: "asky",
                verification: true,
                data: "27/05/2024",
                bastion: "housing",
                seed: "125321326",
                timestamp: "15:42.525",
                description: "This is a description for asky.",
                link: "w",
                version: "1.16.1",
                category: "116"
            };

            // Fetch the token (assuming it's stored in a cookie or sessionStorage/localStorage)
            const token = sessionStorage.getItem('auth_token'); // Replace with the actual way you're storing the token

            if (!token) {
                alert('Please login first!');
                return;
            }

            // Send POST request with the data
            fetch('https://back-end-mjtwrg.fly.dev/api/runs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Use the token from sessionStorage or wherever you store it
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Data submitted successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting data');
            });
        });
    </script>

</body>
</html>
